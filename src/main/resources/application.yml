server:
  servlet:
    encoding:
      charset: UTF-8
      force-response: true
  port: 3001

spring:
  # H2 설정
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:test
#    driver-class-name: org.mariadb.jdbc.Driver
#    url: jdbc:mariadb://localhost:3306/access?characterEncoding=UF8&serverTimezone=UTC
#    hikari:
#      username: root
#      password: 1234
#      maximum-pool-size: 10

  # JPA 설정
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  # RabbitMQ 설정
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
#    template:
#      exchange: xx.frame
#      default-receive-queue: qq.frame
#      routing-key: message

# Logging
logging:
  level:
    org:
      hibernate: info